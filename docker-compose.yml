version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3800:8000"
    volumes:
      # 添加这行，把本地 backend 目录挂载到容器中
      - ./backend:/app
    environment:
      - NOVEL_API_TOKEN=${NOVEL_API_TOKEN}
      - NOVEL_ENABLED_SITES=${NOVEL_ENABLED_SITES}
      - DATABASE_URL=postgresql://novel_user:novel_pass@postgres:5432/novel_db
      # 代理配置 - 使用宿主机代理
      - HTTP_PROXY=http://host.docker.internal:7897
      - HTTPS_PROXY=http://host.docker.internal:7897
      - NO_PROXY=localhost,127.0.0.1,postgres,host.docker.internal
      # 文生图功能配置
      - DIFY_API_URL=${DIFY_API_URL:-http://host.docker.internal/v1/workflows/run}
      - DIFY_API_TOKEN=${DIFY_API_TOKEN}
      - COMFYUI_API_URL=${COMFYUI_API_URL:-http://host.docker.internal:8000}
      - COMFYUI_WORKFLOW_PATH=${COMFYUI_WORKFLOW_PATH:-./comfyui_json/text2img/image_netayume_lumina_t2i.json}
      # ComfyUI提示词节点标题配置（可选，默认使用预定义的正面提示词标题）
      - COMFYUI_TARGET_TITLES=${COMFYUI_TARGET_TITLES:-prompts,提示词,positive prompt,positive,prompt,text,输入}
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=novel_user
      - POSTGRES_PASSWORD=novel_pass
      - POSTGRES_DB=novel_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U novel_user -d novel_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
