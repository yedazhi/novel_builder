version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3800:8000"
    volumes:
      # 添加这行，把本地 backend 目录挂载到容器中
      - ./backend:/app
    environment:
      - NOVEL_API_TOKEN=${NOVEL_API_TOKEN}
      - NOVEL_ENABLED_SITES=${NOVEL_ENABLED_SITES}
      - DATABASE_URL=postgresql://novel_user:novel_pass@postgres:5432/novel_db
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=novel_user
      - POSTGRES_PASSWORD=novel_pass
      - POSTGRES_DB=novel_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U novel_user -d novel_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
